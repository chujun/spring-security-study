<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
	function doLogout(){
		var data = {};
		$.get('/sys/doLogout', data, function(resp){
			if(resp.code == 1){
				alert('退出成功');
				window.location.href = "/home";
			} else {
				alert(resp.msg);
			}
		});
	}
</script>
